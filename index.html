<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <html>
<head>
    <body>
    <label for="start">beginning value:</label>
    <input type="number" id="start" name="start" min="2" max="10">
    <label for="end">ending value:</label>
    <input type="number" id="end" name="end" min="2" max="10">
    <br/>
    <button onclick="generateTable()">generate table</button>
    <div id="table-container"></div>

</body>
    <script>

        function generateTable() {

            var sv = parseFloat(document.getElementById("start").value);
            var ev = parseFloat(document.getElementById("end").value);

            if (isNaN(sv) || isNaN(ev) || sv < 2 || sv > 10 || ev < 2 || ev > 10 || sv > ev){
                alert("Please enter numbers between 2 and 10");
                return;
            }

            var table = "<table border='1'>";

            for (var g = 1; g <= ev; g++){
                table += "<tr>";
                    
                for (var c = sv; c <= ev; c++){
                    table += "<td>" + c + " x " + g + " = " + (g * c) + "</td>";
                }
                table += "</tr>";
            }
            table += "</table>";

            document.getElementById("table-container").innerHTML = table;
        }
    </script>
</head>

</html>
